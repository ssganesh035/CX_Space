<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" />
  
  <!-- Floating particles -->
  <circle cx="50" cy="50" r="3" fill="#3B82F6" opacity="0.6">
    <animate attributeName="cy" values="50;40;50" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="350" cy="80" r="2" fill="#06B6D4" opacity="0.8">
    <animate attributeName="cy" values="80;70;80" dur="2.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="80" cy="250" r="2.5" fill="#3B82F6" opacity="0.7">
    <animate attributeName="cy" values="250;240;250" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Main device (laptop/tablet) -->
  <rect x="120" y="80" width="160" height="120" rx="8" fill="url(#deviceGradient)" />
  <rect x="130" y="90" width="140" height="90" rx="4" fill="url(#screenGradient)" />
  
  <!-- Screen content - dashboard/analytics -->
  <rect x="140" y="100" width="120" height="4" rx="2" fill="#3B82F6" opacity="0.8" />
  <rect x="140" y="110" width="80" height="3" rx="1.5" fill="#06B6D4" opacity="0.6" />
  <rect x="140" y="120" width="100" height="3" rx="1.5" fill="#3B82F6" opacity="0.4" />
  
  <!-- Charts/graphs -->
  <rect x="140" y="135" width="30" height="20" rx="2" fill="#3B82F6" opacity="0.3" />
  <rect x="175" y="140" width="30" height="15" rx="2" fill="#06B6D4" opacity="0.3" />
  <rect x="210" y="130" width="30" height="25" rx="2" fill="#3B82F6" opacity="0.3" />
  
  <!-- Customer satisfaction indicators -->
  <circle cx="150" cy="165" r="6" fill="#10B981" opacity="0.8" />
  <text x="150" y="169" text-anchor="middle" fill="white" font-size="8" font-weight="bold">✓</text>
  <circle cx="180" cy="165" r="6" fill="#10B981" opacity="0.8" />
  <text x="180" y="169" text-anchor="middle" fill="white" font-size="8" font-weight="bold">✓</text>
  <circle cx="210" cy="165" r="6" fill="#10B981" opacity="0.8" />
  <text x="210" y="169" text-anchor="middle" fill="white" font-size="8" font-weight="bold">✓</text>
  
  <!-- Mobile device -->
  <rect x="300" y="120" width="60" height="100" rx="12" fill="url(#deviceGradient)" />
  <rect x="308" y="130" width="44" height="70" rx="4" fill="url(#screenGradient)" />
  
  <!-- Mobile content -->
  <rect x="315" y="140" width="30" height="3" rx="1.5" fill="#3B82F6" opacity="0.8" />
  <rect x="315" y="150" width="20" height="2" rx="1" fill="#06B6D4" opacity="0.6" />
  <circle cx="325" cy="170" r="8" fill="#3B82F6" opacity="0.3" />
  <circle cx="325" cy="170" r="4" fill="#06B6D4" opacity="0.8" />
  
  <!-- Connection lines -->
  <line x1="280" y1="140" x2="300" y2="150" stroke="#3B82F6" stroke-width="2" opacity="0.5" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite" />
  </line>
  
  <!-- Tech stack icons -->
  <rect x="50" y="180" width="20" height="20" rx="4" fill="#3B82F6" opacity="0.7" />
  <text x="60" y="194" text-anchor="middle" fill="white" font-size="10" font-weight="bold">API</text>
  
  <circle cx="90" cy="220" r="12" fill="#06B6D4" opacity="0.7" />
  <text x="90" y="225" text-anchor="middle" fill="white" font-size="8" font-weight="bold">DB</text>
  
  <polygon points="350,200 365,210 350,220 335,210" fill="#3B82F6" opacity="0.7" />
  <text x="350" y="240" text-anchor="middle" fill="#3B82F6" font-size="8">Support</text>
  
  <!-- Success metrics floating -->
  <g opacity="0.8">
    <animate attributeName="transform" values="translate(0,0);translate(0,-5);translate(0,0)" dur="3s" repeatCount="indefinite" />
    <rect x="20" y="120" width="40" height="25" rx="4" fill="#10B981" opacity="0.2" />
    <text x="40" y="135" text-anchor="middle" fill="#10B981" font-size="10" font-weight="bold">98%</text>
    <text x="40" y="145" text-anchor="middle" fill="#10B981" font-size="6">CSAT</text>
  </g>
</svg>