<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="communityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#nodeGradient)" />
  
  <!-- Central hub/community -->
  <circle cx="200" cy="150" r="40" fill="url(#communityGradient)" />
  <circle cx="200" cy="150" r="60" fill="url(#glowGradient)" />
  <text x="200" y="145" text-anchor="middle" fill="white" font-size="12" font-weight="bold">CX</text>
  <text x="200" y="160" text-anchor="middle" fill="white" font-size="8">Community</text>
  
  <!-- Network nodes (members) -->
  <g opacity="0.9">
    <!-- Customer Success -->
    <circle cx="120" cy="80" r="20" fill="#10B981" />
    <text x="120" y="85" text-anchor="middle" fill="white" font-size="8" font-weight="bold">CS</text>
    <line x1="140" y1="95" x2="175" y2="125" stroke="#3B82F6" stroke-width="2" opacity="0.6" />
    
    <!-- Technical Support -->
    <circle cx="280" cy="80" r="20" fill="#F59E0B" />
    <text x="280" y="85" text-anchor="middle" fill="white" font-size="8" font-weight="bold">TS</text>
    <line x1="260" y1="95" x2="225" y2="125" stroke="#3B82F6" stroke-width="2" opacity="0.6" />
    
    <!-- Solutions Engineering -->
    <circle cx="80" cy="180" r="20" fill="#8B5CF6" />
    <text x="80" y="185" text-anchor="middle" fill="white" font-size="8" font-weight="bold">SE</text>
    <line x1="100" y1="165" x2="160" y2="150" stroke="#3B82F6" stroke-width="2" opacity="0.6" />
    
    <!-- Product Support -->
    <circle cx="320" cy="180" r="20" fill="#EF4444" />
    <text x="320" y="185" text-anchor="middle" fill="white" font-size="8" font-weight="bold">PS</text>
    <line x1="300" y1="165" x2="240" y2="150" stroke="#3B82F6" stroke-width="2" opacity="0.6" />
    
    <!-- Account Management -->
    <circle cx="150" cy="240" r="20" fill="#06B6D4" />
    <text x="150" y="245" text-anchor="middle" fill="white" font-size="8" font-weight="bold">AM</text>
    <line x1="165" y1="225" x2="185" y2="185" stroke="#3B82F6" stroke-width="2" opacity="0.6" />
    
    <!-- Implementation -->
    <circle cx="250" cy="240" r="20" fill="#84CC16" />
    <text x="250" y="245" text-anchor="middle" fill="white" font-size="8" font-weight="bold">IM</text>
    <line x1="235" y1="225" x2="215" y2="185" stroke="#3B82F6" stroke-width="2" opacity="0.6" />
  </g>
  
  <!-- Floating collaboration icons -->
  <g opacity="0.7">
    <animate attributeName="transform" values="translate(0,0);translate(0,-10);translate(0,0)" dur="4s" repeatCount="indefinite" />
    <rect x="40" y="40" width="30" height="20" rx="4" fill="#3B82F6" opacity="0.3" />
    <text x="55" y="53" text-anchor="middle" fill="#3B82F6" font-size="8">Events</text>
  </g>
  
  <g opacity="0.7">
    <animate attributeName="transform" values="translate(0,0);translate(0,-8);translate(0,0)" dur="3.5s" repeatCount="indefinite" />
    <rect x="330" y="40" width="30" height="20" rx="4" fill="#06B6D4" opacity="0.3" />
    <text x="345" y="53" text-anchor="middle" fill="#06B6D4" font-size="8">Jobs</text>
  </g>
  
  <g opacity="0.7">
    <animate attributeName="transform" values="translate(0,0);translate(0,-6);translate(0,0)" dur="3s" repeatCount="indefinite" />
    <rect x="30" y="260" width="35" height="20" rx="4" fill="#10B981" opacity="0.3" />
    <text x="47" y="273" text-anchor="middle" fill="#10B981" font-size="8">Learning</text>
  </g>
  
  <g opacity="0.7">
    <animate attributeName="transform" values="translate(0,0);translate(0,-12);translate(0,0)" dur="4.5s" repeatCount="indefinite" />
    <rect x="335" y="260" width="35" height="20" rx="4" fill="#8B5CF6" opacity="0.3" />
    <text x="352" y="273" text-anchor="middle" fill="#8B5CF6" font-size="8">Mentoring</text>
  </g>
  
  <!-- Data flow lines -->
  <g opacity="0.4">
    <path d="M 50 120 Q 200 50 350 120" stroke="#3B82F6" stroke-width="1" fill="none" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M 50 180 Q 200 250 350 180" stroke="#06B6D4" stroke-width="1" fill="none" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="1.8s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Growth indicators -->
  <g transform="translate(360, 20)">
    <rect x="0" y="15" width="4" height="10" fill="#10B981" />
    <rect x="6" y="10" width="4" height="15" fill="#10B981" />
    <rect x="12" y="5" width="4" height="20" fill="#10B981" />
    <rect x="18" y="0" width="4" height="25" fill="#10B981" />
    <text x="12" y="35" text-anchor="middle" fill="#10B981" font-size="6">Growth</text>
  </g>
  
  <!-- Global reach indicator -->
  <circle cx="30" cy="30" r="15" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.6" />
  <circle cx="30" cy="30" r="2" fill="#3B82F6" />
  <text x="30" y="55" text-anchor="middle" fill="#3B82F6" font-size="6">Global</text>
</svg>